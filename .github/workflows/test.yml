name: "units-test"
on:
  pull_request:
  push:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: ./
      id: figma
      with:
        FIGMA_TOKEN: ${{ secrets.FIGMA_TOKEN }}
        FIGMA_FILE_URL: ${{ secrets.FIGMA_FILE_URL }}
    - run: echo ${{join(fromJson(steps.figma.outputs.FILENAMES), ',')}}
